<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slidevid</title>
        <link rel="stylesheet" href="./src/slidevid.css" />
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .slidevid-slide {
                text-align: center;
                padding: 30px;
            }

            .slidevid-slide:nth-child(1) {
                background: red;
            }

            .slidevid-slide:nth-child(2) {
                background: burlywood;
            }

            .slidevid-slide:nth-child(3) {
                background: goldenrod;
            }

            .slidevid-slide:nth-child(4) {
                background: blueviolet;
            }

            .slidevid-slide:nth-child(5) {
                background: greenyellow;
            }

            .slidevid-slide:nth-child(6) {
                background: pink;
            }
        </style>
    </head>
    <body>
        <div id="my-slidevid">
            <div>Slide 1</div>
            <div>Slide 2</div>
            <div>Slide 3</div>
            <div>Slide 4</div>
            <div>Slide 5</div>
            <div>Slide 6</div>
        </div>
        <script src="./src/slidevid.js"></script>
        <script>
            const mySlidevid = new Slidevid("#my-slidevid", {
                items: 3,
                loop: true,
            });
        </script>
    </body>
</html>
